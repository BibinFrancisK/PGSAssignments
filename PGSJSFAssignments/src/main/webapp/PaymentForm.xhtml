<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Payment Page</title>
</h:head>
<h:body>
	<h:form>
		<h3>Please enter the payment information:</h3>
		
		<h:outputText value="Amount" />
		<h:inputText label="Invoice Amount" id="amount" value="#{payUser.amount}" validatorMessage="Must be a valid number between 10 and 1000000.0" required="true">
		<f:validateDoubleRange minimum="10.0" maximum="1000000.0"/>
		</h:inputText>
		<h:message for="amount" />
		<br/><br/>
		
		<h:outputText value="Credit Card" />
		<h:inputSecret label="Credit Card Number" id="creditcard" value="#{payUser.creditcard}" required="true" />
		<h:message for="creditcard" />
		<br/><br/>
		
		<h:outputText value="Expiration date (month/year) e.g. 01/2005" />
		<h:inputText id="expdate" value="#{payUser.expdate}" required="true">
		<f:convertDateTime pattern="MM/yyyy" />
		</h:inputText>
		<h:message for="expdate" />
		<br/><br/>
		
		<h:commandButton value="Process" action="SubmittedPayForm" ></h:commandButton>	
	</h:form>



</h:body>


</html>
