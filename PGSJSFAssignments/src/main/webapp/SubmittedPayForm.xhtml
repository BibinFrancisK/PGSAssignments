<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Payment Details</title>
</h:head>
<h:body>

<h2>Payment Information</h2>
<table>
	<tr>
	<td>Amount:</td>
	<td><h:outputText value="#{payUser.amount}" /></td>
	</tr>
	<tr>
	<td>Credit Card:</td>
	<td><h:outputText value="#{payUser.creditcard}" /></td>
	</tr>
	<tr>
	<td>Expiration Date:</td>
	<td><h:outputText value="#{payUser.expdate}"><f:convertDateTime pattern="MM/yyyy" /></h:outputText></td>
	</tr>
</table>
<br/>
<h:button value="Back" action="PaymentForm?faces-redirect=true"></h:button>

</h:body>

</html>
